<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>식단표</title>
   <link rel="stylesheet" th:href="@{/css/food/food_calender.css}"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/food/food_calender.js}"></script>
  
</head>
<body class="sb-nav-fixed">


<div th:replace="common/header"></div>
<div th:replace="common/sidebar"></div>

   <!-- 컨텐츠 영역 -->
   <div id="layoutSidenav_content">
       <main>
           <div class="container-fluid px-4">
               <h1 class="mt-4">식단표</h1>
               <br>
               
               
               <div id="calendar1"></div>
           </div>
			
	  <form sec:authorize="hasAnyRole('AUTH_EATMANAGE', 'AUTH_ADMIN')">	
		<div id="insertModal" class="modal">
			<div class="modal_body">
				<input type="hidden" id="start" name="start">
				<h3 id="h3">음식 추가하기</h3>
				
				<div class="area">
       			  <input type="text" id="foodTitle" name="title" autocomplete="off" required maxlength="10">
      			 	  <label for="title">음식명</label>
    			    </div>
			
				<select name="foodCategoryIdx" class="foodcategory" id="category">
 				  <option value="0"> 카테고리 </option>
				  <option value="1"> 밥 </option>
				  <option value="2"> 국 </option>
				  <option value="3"> 반찬 </option>
				  <option value="4"> 후식 </option>
				</select>
				
				<div></div>
				
				<select name="empNo" class="empNo" id="empNo1">
	
				</select>
				
			<br><br><br><br><br>
				
		     <div>
               <button id="insert" class="btn-orange">추가하기</button>
             </div>
             
		</div>
		</div>
	</form>

         <form id="fm" sec:authorize="hasAnyRole('AUTH_EATMANAGE', 'AUTH_ADMIN')">
           <div id="foodModal" class="modal">
			<div class="modal_body">
				<input type="hidden" name="id" id="calenderHidden">
				<h3 id="h3">음식 수정하기</h3>
				
				<div class="area">
       			  <input type="text" id="title" name="title" autocomplete="off" maxlength="10">
      			 	  <label for="foodTitle">음식명 </label>
    			    </div>
			
				<select name="foodCategoryIdx" class="foodcategory" id="category">
 				  <option value="0"> 카테고리 </option>
				  <option value="1"> 밥 </option>
				  <option value="2"> 국 </option>
				  <option value="3"> 반찬 </option>
				  <option value="4"> 후식 </option>
				</select>
				
				<div></div>
				
				<select name="empNo" class="empNo" id="empNo2">
	
				</select>
				
			<br><br><br><br><br>
				
		     <div>
               <button id="update" class="btn-orange">수정하기</button>
               <button id="delete" class="btn-orange">삭제하기</button>
             </div>
	       </div>	            
         </div>
       </form>
     </main>
   </div>

</body>
</html>
