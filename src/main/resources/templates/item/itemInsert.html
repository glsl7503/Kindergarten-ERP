<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>비품재고등록 페이지</title>
</head>

<body class="sb-nav-fixed">

	<div th:replace="common/header"></div>
	<div th:replace="common/sidebar"></div>


	<!-- 컨텐츠 영역 -->
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<h1 class="mt-4">비품 재고 등록</h1>

				<br>

				<form>
					<div class="btn-right-mv70">
						<button class="btn-orange" id="insert">등록하기</button>
						<button class="btn-orange" id="back">취소하기</button>
					</div>

					<br>

					<table class="tbTem">
						<colgroup>
							<col width="25%">
							<col width="25%">
							<col width="25%">
							<col width="25%">
						</colgroup>
						<tr>
							<td class="bg-apricot">비품명</td>
							<td colspan="3"><input type="text" name="name"></td>
						</tr>
						<tr>
							<td class="bg-apricot">비품종류</td>
							<td colspan="3"><input type="text" name="category"></td>
						</tr>
						<tr>
							<td class="bg-apricot">수량</td>
							<td colspan="3"><input type="text" name="number"></td>
						</tr>
						<tr>
							<td class="bg-apricot">취득가액</td>
							<td colspan="3"><input type="text" name="price"></td>
						</tr>
					</table>
				</form>

			</div>
		</main>
	</div>


</body>
<script th:inline="javascript">
    
    $("#insert").click(function () {
        $("form").attr("action", "/item/iteminsert/insert").attr("method", "post");
 	 });
  
 	$("#back").click(function () {
        $("form").attr("action", "/item/itemmanagement").attr("method", "get");
 	});

</script>

</html>
