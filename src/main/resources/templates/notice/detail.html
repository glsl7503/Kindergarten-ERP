<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HI KINDERGARTEN</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/css/common/styles.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/common/commons.css}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

        <div th:replace="common/header"></div>
		<div th:replace="common/sidebar"></div>

            <!-- 컨텐츠 영역 -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">공지사항</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">공지사항 조회중....</li>
                        </ol>
                        <div class="btn-right-mv70">
                            <button class="btn-orange" style="margin-right: 20px;" th:onclick="'location.href=\'/notice/goupdate?no=' + @{${ no }} + '\''">수정</button>
                            <button class="btn-orange" th:onclick="'location.href=\'/notice/godelete?no=' + @{${ no }} + '\''">삭제</button>
                        </div>
                        <br>
                        <br>
                            
                        <table class="tbTem" th:each="notice : ${ notice }" >
                            <colgroup>
                                <col width="20%">
                                <col width="80%">
                            </colgroup>
                            <tr id="listArea">
                                <td class="col-apricot">번호</td>
                                <td class="txtBox" th:name="no" th:text="${ no }"></td>
                            </tr>
                            <tr>
                                <td class="col-apricot">제목</td>
                                <td class="txtBox" th:text="${ notice.noticeTitle }"></td>
                            </tr>
                            <tr>
                                <td class="col-apricot">작성자</td>
                                <td class="txtBox" th:text="${ empName }"><input type="hidden" name="empName" th:value="${ empName }"></td>
                            </tr>
                            <tr>
                                <td class="col-apricot">내용</td>
                                <td class="txtBox" style="height: 252px;" th:text="${ notice.noticeContent }"></td>
                            </tr>
                            <tr>
                                <td class="col-apricot">첨부파일</td>
                                <td class="txtBox"></td>
                            </tr>
                        </table>
                    </div>
                </main>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="../js/datatables-simple-demo.js"></script>
    </body>
</html>
