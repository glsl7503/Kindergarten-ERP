<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HI KINDERGARTEN</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="../../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/commons.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .btn-upload {
            width: 150px;
            height: 30px;
            background: #fff;
            border: 1px solid rgb(77, 77, 77);
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #file {
            display: none;
        }

        .backslash {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><line x1="0" y1="0" x2="100%" y2="100%" stroke="gray" /></svg>');
        }

        .slash,
        .backslash {
            text-align: left;
        }

        .slash div,
        .backslash div {
            text-align: right;
        }
        
        h5 {
            margin-top: -75px;


        }
       
    </style>
</head>

<body class="sb-nav-fixed"> 

	<div th:replace="common/header"></div>
	<div th:replace="common/sidebar"></div>

        <!-- 컨텐츠 영역 -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">원생개인정보</h1>                    

                    <button class="btn-orange" th:onclick="'location.href=\'/student/studentupdate?no='+ @{${ student.no }} + '\''">수정</button>
                    <button class="btn-orange" th:onclick="'location.href=\'/student/delete?no='+ @{${ student.no }} + '\''">삭제</button> 
                    <br>
                    <br>
                    <table class="tbTem">
                        <colgroup>
                            <col width="11%">
                            <col width="24%">
                            <col width="11%">
                            <col width="24%">
                        </colgroup>
                        <tr>
                            <td class="col-apricot">성명</td>
                            <td class="txtBox" th:name="name" th:text="${ student.name }">서상원</td>
                            <td class="col-apricot" >반</td>
                            <td class="txtBox" th:text="${ student.classDTO.name }">살구반</td>
                        </tr>
                        <tr >
                            <td class="col-apricot">생년월일</td>
                            <td class="txtBox" th:text="${ student.birth }">2002년 11월 03일</td>
                            <td class="col-apricot">주민등록번호</td>
                            <td class="txtBox" th:text="${ student.resident }">021103 - *******</td>
                        </tr>
                        <tr>
                            <td class="col-apricot">연락처</td>
                            <td class="txtBox" th:text="${ student.phone }">010-1234-5678</td>
                            <td class="col-apricot">학생번호</td>
                            <td class="txtBox" th:text="${ student.no }">10431</td>
                        </tr>
                        <tr>
                            <td class="col-apricot">입학일</td>
                            <td class="txtBox" th:text="${ student.admission }">2022년 02월 14일</td>
                            <td class="col-apricot">졸업일</td>
                            <td class="txtBox" th:text="${ student.exit }">2030년 01월 17일</td>
                        </tr>
                        <tr>
                           
                            <td class="col-apricot">주소</td>
                            <td colspan="3" class="txtBox" th:text="${ student.adderss }"> 서울시 서초구 신반포로 270 (우)06544 </td>
                        </tr>

                    </table>
                    <table class="tbTem tdTmq">
                        <h5>출결사항</h5>
                        <colgroup>
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                        </colgroup>
                        <tr>
                            <td class="col-apricot backslash" >
                                <div>학기</div>구분
                            </td>
                            <td>1학기</td>
                            <td>2학기</td>
                            <td>1학기</td>
                            <td>2학기</td>
                            <td>1학기</td>
                            <td>2학기</td>
                        </tr>
                        <tr>
                            <td class="col-apricot">보육일수</td>
                            <td th:text="${ attendance[0].attendence[0].total }"></td>
                            <td th:text="${ attendance[0].attendence[1].total }"></td>
                            <td th:text="${ attendance[0].attendence[2].total }"></td>
                            <td th:text="${ attendance[0].attendence[3].total }"></td>
                            <td th:text="${ attendance[0].attendence[4].total }"></td>
                            <td th:text="${ attendance[0].attendence[5].total }"></td>
                        </tr>
                        <tr>
                            <td class="col-apricot">결석</td>
                            <td th:text="${ attendance[0].attendence[0].non }"></td>
                            <td th:text="${ attendance[0].attendence[1].non }"></td>
                            <td th:text="${ attendance[0].attendence[2].non }"></td>
                            <td th:text="${ attendance[0].attendence[3].non }"></td>
                            <td th:text="${ attendance[0].attendence[4].non }"></td>
                            <td th:text="${ attendance[0].attendence[5].non }"></td>
                        </tr>
                        <tr>
                            <td class="col-apricot">지각</td>
                            <td th:text="${ attendance[0].attendence[0].late }"></td>
                            <td th:text="${ attendance[0].attendence[1].late }"></td>
                            <td th:text="${ attendance[0].attendence[2].late }"></td>
                            <td th:text="${ attendance[0].attendence[3].late }"></td>
                            <td th:text="${ attendance[0].attendence[4].late }"></td>
                            <td th:text="${ attendance[0].attendence[5].late }"></td>
                        </tr>
                        <tr>
                            <td class="col-apricot">병결</td>
                            <td th:text="${ attendance[0].attendence[0].sick }"></td>
                            <td th:text="${ attendance[0].attendence[1].sick }"></td>
                            <td th:text="${ attendance[0].attendence[2].sick }"></td>
                            <td th:text="${ attendance[0].attendence[3].sick }"></td>
                            <td th:text="${ attendance[0].attendence[4].sick }"></td>
                            <td th:text="${ attendance[0].attendence[5].sick }"></td>
                        </tr>
                       
                        <tr>
                            <td class="col-apricot" >특이사항</td>
                            <td colspan="6" class="txtBox" th:text="${ student.spac }">착하고 성실하고 열심히함</td>
                        </tr>
                    </table>
                    <table class="tbTem tdTmq">
                        <colgroup>
                            <col width="5%">
                            <col width="10%">
                            <col width="5%">
                            <col width="10%">                           
                        </colgroup>
                        <h5>보호자</h5>
                        <tr>                           
                            <td class="col-apricot">*보호자1</td>
                            <td style="text-align: left; position: relative; left: 20px; top: 7px" >
                                <p  th:text="|이름 : ${ choice[0].parents.name }|">이름 : </p>
                                <!-- <p th:if="${ fa } == null">이름 :</p><br> -->
                                <p th:text="|번호 :  ${ choice[0].parents.phone }|">번호 : </p>
                            </td>
                            <td class="col-apricot">*보호자2</td>
                            <td style="text-align: left; position: relative; left: 20px; top: 7px">
                                <p th:text="|이름 :  ${ choice[1].parents.name}|">이름 : </p>
                                <p th:text="|번호 :  ${ choice[1].parents.phone}|">번호 : </p>                               
                           </td>                         
                        </tr>
 					</table>
                </div>
            </main>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
