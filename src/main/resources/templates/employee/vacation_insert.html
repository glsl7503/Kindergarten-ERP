<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>휴가관리 등록</title>

</head>

<body class="sb-nav-fixed">

    <div th:replace="common/header"></div>
	<div th:replace="common/sidebar"></div>
	
        <!-- 컨텐츠 영역 -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">휴가결재</h1>
                    <form>  
                     
                    <br>
                    
                    <div class="btn-right-mv70">
                    <button class="btn-orange" id="insert">저장하기</button>  
                    <button class="btn-orange" id="back">취소하기</button>  
                    </div>
                    
                    <br>
                   
                    <table class="tbTem tdTmq">
                        <colgroup>
                            <col width="20%">
                            <col width="80%">                           
                        </colgroup>
                        
                        <tr>
                            <td class="col-apricot" >직원명</td>
                            <td colspan="3"><input type="text" name="empName" maxlength="10" placeholder="직원명을 입력해주세요! (ex: 김하니)"></td>
                        </tr>
                        <tr>
                            <td class="col-apricot">휴가분류</td>
                            <td colspan="3"><input type="text" name="holiSort" maxlength="10" placeholder="휴가분류을 입력해주세요! (ex: 연차)"></td>
                        </tr>
                        <tr>
                           <td class="col-apricot">휴가기간</td>
                           <td colspan="3"><input type="text" name="holiPeriod" maxlength="10" placeholder="휴가기간을 입력해주세요! (ex: 5일)"></td>             
                        </tr>
                        <tr>
                            <td class="col-apricot" style="height: 200px;">사유</td>
                             <td colspan="3"><input type="text" style="height: 200px;" name="holiReason" placeholder="사유를 입력해주세요! (ex: 본가로 내려)"></td>
                        </tr>
                        <tr>
                            <td class="col-apricot">특이사항</td>
                             <td colspan="3"><input type="text" name="holiOrder" placeholder="특이사항을 입력해주세요! (ex: 이직 준비중)"></td>
                        </tr>                        
                    </table> 
                    </form>                  
                </div>
            </main>
        </div>

</body>
 <script th:inline="javascript">
    
    $("#insert").click(function () {
        $("form").attr("action", "/employee/vacation/insert").attr("method", "post");
 	 });
  
 	$("#back").click(function () {
        $("form").attr("action", "/employee/vacation").attr("method", "get");
 	});
 	
 	
  
</script>

</html>
